<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Styles -->
    <link rel="icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/public/assets/css/index.css">
</head>

<body>

    <main>
        <img src="/public/images/Question-Mark.png" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input name="search-value" type="search" class="input-search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                Prev &lt;
            </button>
            <button class="button btn-next">
                Prev &gt;
            </button>
        </div>

        <img src="/public/images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

    <!-- Main Script -->
    <script type="module" src="/public/assets/js/index.js"></script>
</body>

</html>
